<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Seating</title>
    <style>
        /* Basic styles for form */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
        }
        .form-container input[type="text"],
        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-container input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Edit Seating: Row {{ seating.row }}, Seat {{ seating.seat_number }}</h2>
        <form method="post">
            {% csrf_token %}
            <label for="row">Row:</label>
            <input type="text" id="row" name="row" value="{{ seating.row }}" required>
            <label for="seat_number">Seat Number:</label>
            <input type="text" id="seat_number" name="seat_number" value="{{ seating.seat_number }}" required>
            <input type="submit" value="Save Changes">
        </form>
    </div>
</body>
</html>
