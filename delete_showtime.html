{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <link rel="stylesheet" href="{% static 'css/admin_dashboard.css' %}">
    <style>
        /* Include your existing styles here */
    </style>
</head>
<body>
    <header>
        <h1>Confirm Deletion</h1>
        <nav>
            <ul>
                <li><a href="{% url 'admin_dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'showtime_list' %}">Showtimes</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
        <div class="confirm-container">
            <h2>Are you sure you want to delete this Showtime?</h2>
            <p>Showtime ID: {{ showtime.showtime_id }}</p>
            <p>Time: {{ showtime.time }}</p>
            <p>Show Amount: {{ showtime.show_amount }}</p>
            <form method="post" action="{% url 'delete_showtime' showtime.showtime_id %}">
                {% csrf_token %}
                <button type="submit">Yes, Delete</button>
                <a href="{% url 'showtime_list' %}">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
