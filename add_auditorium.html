<!-- templates/theatre_owner/add_auditorium.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Auditorium</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        /* Navbar styles */
        .navbar {
            background-color: #4a148c; /* Dark purple background */
            padding: 10px;
            color: white;
            text-align: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #6b46c1; /* Lighter purple on hover */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'list_auditoriums' %}">Auditoriums</a>
        <a href="{% url 'add_auditorium' %}">Add Auditorium</a>
      
    </div>

    <h1>Add Auditorium</h1>
    <form method="POST">
        {% csrf_token %}
        
        <label for="theatre">Select Theatre:</label>
        <select id="theatre" name="theatre" required>
            {% for theatre in theatres %}
                <option value="{{ theatre.id }}">{{ theatre.name }}</option>
            {% empty %}
                <option value="">No theatres available</option>
            {% endfor %}
        </select>

        <label for="name">Auditorium Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="capacity">Capacity:</label>
        <input type="number" id="capacity" name="capacity" required>

        <button type="submit">Add Auditorium</button>
    </form>
    <a href="{% url 'list_auditoriums' %}">Back to Auditoriums</a>
</body>
</html>
