{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/user_dashboard.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #e68585;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        .navbar .logo {
            color: white;
            font-size: 20px;
            text-decoration: none;
            margin-right: 50px;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }

        .navbar ul li {
            position: relative;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            transition: background-color 0.3s;
        }

        .navbar ul li a:hover {
            background-color: #575757;
            border-radius: 4px;
        }

        .navbar ul li .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .navbar ul li .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .navbar ul li .dropdown-content a:hover {
            background-color: #575757;
        }

        .navbar ul li:hover .dropdown-content {
            display: block;
        }

        .main-content {
            padding: 20px;
            text-align: center;
        }

        .main-content h1 {
            color: #333;
        }

        .main-content p {
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <a href="#" class="logo">MyLogo</a>
            <ul>
                <li><a href="{% url 'user_dashboard' %}">Home</a></li>
                <li>
                    <a href="{% url 'user_profile' %}">My Account</a>
                    <div class="dropdown-content">
                        <a href="{% url 'user_profile' %}">Profile</a>
                        <a href="">Contact Us</a>
                        <a href="">Logout</a>
                    </div>
                </li>
                <li><a href="">Movies</a>
                    <div class="dropdown-content">
                        <a href="{% url 'movie_category' category='Comedy' %}">Comedy</a>
                        <a href="{% url 'movie_category' category='Horror' %}">Horror</a>

                        <a href="{% url 'movie_category' category='Thriller' %}">Thriller</a>
                        <a href="{% url 'movie_category' category='Romantic' %}">Romantic</a>
                        <a href="{% url 'movie_category' category='Action' %}">Action</a>
                        <a href="{% url 'movie_category' category='Crime' %}">Crime</a>
                    </div>
                </li>
                <li><a href="">Seat Selection</a></li>
                <li><a href="">Bookings</a></li>
                <li><a href="">Payment</a></li>
            </ul>
        </div>
    </header>

   
</body>
</html>
