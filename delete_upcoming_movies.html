<!-- templates/admin/delete_upcoming_movie.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Upcoming Movie</title>
</head>
<body>
    <h1>Delete Movie: {{ movie.title }}</h1>
    <p>Are you sure you want to delete this movie?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'admin_upcoming_movies' %}">Cancel</a>
</body>
</html>
