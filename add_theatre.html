<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Theatre</title>
    <style>
        /* Add relevant CSS here */
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Admin Dashboard</h1>
        <nav>
            <ul>
                <li><a href="{% url 'admin_theatre_list' %}">Back to List</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <h2>Add Theatre</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="name">Theatre Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required><br>
            <label for="rows">Rows (comma-separated):</label>
            <input type="text" id="rows" name="rows" required><br>
            <label for="seats_per_row">Seats Per Row:</label>
            <input type="number" id="seats_per_row" name="seats_per_row" required><br>
            <button type="submit">Add Theatre</button>
        </form>
    </div>
</body>
</html>
