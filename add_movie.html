{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie</title>
    <link rel="stylesheet" href="{% static 'css/admin_dashboard.css' %}">
    <style>
        /* Additional CSS for the form */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            width: 100%;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .main-content h2 {
            margin-bottom: 20px;
        }
    </style>
 <script>
    function validateForm(event) {
        event.preventDefault(); // Prevent the default form submission

        const title = document.getElementById("title").value;
        const description = document.getElementById("description").value;
        const director = document.getElementById("director").value;
        const price = document.getElementById("price").value;
        const poster = document.getElementById("poster").value;

        // Regex for alphanumeric title and director
        const alphanumericRegex = /^(?=.*[a-zA-Z])(?=.*\d)[a-zA-Z\d\s]+$/;
        const numericRegex = /^[0-9]+(\.[0-9]{1,2})?$/;
        const imageRegex = /\.(jpg|jpeg|png)$/i;

        if (!alphanumericRegex.test(title)) {
            alert("Title must contain both alphabets and digits.");
            return false;
        }

        if (!alphanumericRegex.test(director)) {
            alert("Director must contain both alphabets and digits.");
            return false;
        }

        if (!numericRegex.test(price) || price <= 0) {
            alert("Price must be a valid number greater than zero.");
            return false;
        }

        if (!imageRegex.test(poster)) {
            alert("Poster must be a PNG or JPEG image.");
            return false;
        }

        // Check if title exists
        checkTitleExists(title);
    }

    function checkTitleExists(title) {
        const xhr = new XMLHttpRequest();
        xhr.open("POST", "{% url 'add_movie' %}", true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.setRequestHeader('X-CSRFToken', '{{ csrf_token }}'); // Include CSRF token for security

        xhr.onreadystatechange = function () {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    if (response.exists) {
                        alert("The movie title already exists. Please choose a different title.");
                    } else {
                        // Submit the form if the title does not exist
                        document.querySelector("form").submit();
                    }
                } else {
                    alert("An error occurred while checking the title.");
                }
            }
        };

        xhr.send('title=' + encodeURIComponent(title));
    }
</script>


</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <nav>
            <ul>
                <li><a href="{% url 'admin_dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'view_customers' %}">Manage Users</a></li>
                <li><a href="{% url 'list_categories' %}">Categories</a></li>
                <li><a href="{% url 'list_movies' %}">Movies</a></li>
            </ul>
        </nav>
    </header>
    <div class="sidebar">
        <ul>
            <li class="{% if request.path == '/admin_dashboard/' %}active{% endif %}">
                <a href="{% url 'admin_dashboard' %}">Dashboard</a>
            </li>
            <li class="{% if request.path == '/view-customers/' %}active{% endif %}">
                <a href="{% url 'view_customers' %}">Manage Users</a>
            </li>
            <li class="{% if request.path == '/categories/' %}active{% endif %}">
                <a href="{% url 'list_categories' %}">Categories</a>
            </li>
            <li class="{% if request.path == '/list-movies/' %}active{% endif %}">
                <a href="{% url 'list_movies' %}">Movies</a>
            </li>
            <li><a href="#">Orders</a></li>
            <li><a href="#">Wishlist</a></li>
            <li><a href="#">Payment</a></li>
            <!-- Other links... -->
        </ul>
    </div>
    <div class="main-content">
        <h2>Add Movie</h2>
        <form method="post" action="{% url 'add_movie' %}" enctype="multipart/form-data" onsubmit="return validateForm()">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>

            <label for="release_date">Release Date:</label>
            <input type="date" id="release_date" name="release_date" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="poster">Poster:</label>
            <input type="file" id="poster" name="poster" accept=".jpg,.jpeg,.png" required>

            <label for="director">Director:</label>
            <input type="text" id="director" name="director" required>

            <label for="duration">Duration:</label>
            <input type="time" id="duration" name="duration" required>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" required>

            <button type="submit">Add Movie</button>
        </form>
    </div>
</body>
</html>
