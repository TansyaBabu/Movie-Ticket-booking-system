{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showtime List</title>
    <link rel="stylesheet" href="{% static 'css/admin_dashboard.css' %}"> <!-- Use existing CSS for consistency -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        header nav ul li {
            margin-left: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        .main-content {
            padding: 70px;
            max-width: 1200px;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #eceaea;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #c02222;
        }

        tr:hover {
            background-color: #e0e0e0;
        }

        .button-container {
            margin-bottom: 20px;
        }

        .button-container a {
            text-decoration: none;
            color: white;
            background-color: #3498db;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
        }

        .button-container a:hover {
            background-color: #2980b9;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-buttons a {
            text-decoration: none;
            color: white;
            background-color: #3498db;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .action-buttons a:hover {
            background-color: #2980b9;
        }

        .delete-button {
            background-color: #e74c3c;
        }

        .delete-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <header>
        <h1>Showtime List</h1>
        <nav>
            <ul>
                <li><a href="{% url 'admin_dashboard' %}">Dashboard</a></li>
                <li><a href="#">Notifications</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
        <div class="button-container">
            <a href="{% url 'add_showtime' %}">Add Showtime</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Showtime ID</th>
                    <th>Time</th>
                    <th>Show Amount</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for showtime in showtimes %}
                <tr>
                    <td>{{ showtime.showtime_id }}</td>
                    <td>{{ showtime.time }}</td>
                    <td>{{ showtime.show_amount }}</td>
                    <td class="action-buttons">
                        <a href="{% url 'edit_showtime' showtime.showtime_id %}">Edit</a>
                        <a href="{% url 'delete_showtime' showtime.showtime_id %}" class="delete-button" onclick="return confirm('Are you sure you want to delete this showtime?');">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
