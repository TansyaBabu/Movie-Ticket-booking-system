{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category</title>
    <link rel="stylesheet" href="{% static 'css/admin_dashboard.css' %}">
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <nav>
            <ul>
                <li><a href="{% url 'admin_dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'view_customers' %}">Manage Users</a></li>
                <li><a href="{% url 'list_categories' %}">Categories</a></li>
            </ul>
        </nav>
    </header>
    <div class="sidebar">
        <ul>
            <li class="{% if request.path == '/admin_dashboard/' %}active{% endif %}">
                <a href="{% url 'admin_dashboard' %}">Dashboard</a>
            </li>
            <li class="{% if request.path == '/view-customers/' %}active{% endif %}">
                <a href="{% url 'view_customers' %}">Manage Users</a>
            </li>
            <li class="{% if request.path == '/categories/' %}active{% endif %}">
                <a href="{% url 'list_categories' %}">Categories</a>
            </li>
        </ul>
    </div>
    <div class="main-content">
        <h2>Edit Category</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" value="{{ category.name }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" required>{{ category.description }}</textarea>
            </div>
            <button type="submit" class="btn btn-update">Update</button>
        </form>
    </div>
</body>
</html>
