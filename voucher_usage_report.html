<!-- templates/admin/voucher_usage_report.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voucher Usage Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
            line-height: 1.6;
            padding: 20px;
        }
        h1 {
            color: #4a148c;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ccc;
        }
        th {
            background-color: #6b46c1;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .btn {
            padding: 10px 20px;
            background-color: #6b46c1;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #4a148c;
        }
    </style>
</head>
<body>
    <h1>Voucher Usage Report</h1>
    <table>
        <thead>
            <tr>
                <th>User</th>
                <th>Voucher Code</th>
                <th>Used At</th>
            </tr>
        </thead>
        <tbody>
            {% for usage in usages %}
            <tr>
                <td>{{ usage.user.username }}</td>
                <td>{{ usage.voucher.code }}</td>
                <td>{{ usage.used_at }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No voucher usage records found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'admin_dashboard' %}" class="btn">Back to Dashboard</a>
</body>
</html>
