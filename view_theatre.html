<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Theatre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #34495e;
            color: white;
            padding: 15px 30px;
            text-align: center;
        }

        .main-content {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .details {
            margin-bottom: 20px;
        }

        .details label {
            font-weight: bold;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .back-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Theatre Owner Dashboard</h1>
    </header>
    <div class="main-content">
        <h1>View Theatre</h1>
        <div class="details">
            <p><label>Name:</label> {{ theatre.name }}</p>
            <p><label>Location:</label> {{ theatre.location }}</p>
            <p><label>Total Seats:</label> {{ theatre.total_seats }}</p>
            <p><label>Owner:</label> {{ theatre.theatre_owner.username }}</p>
        </div>
        <a href="{% url 'manage_theatres' %}" class="back-button">Back to Manage Theatres</a>
    </div>
</body>
</html>
