<!-- templates/admin/generate_report.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monthly Booking Report</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Use a standard font */
            margin: 20px;
            background-color: #f4f4f4; /* Light background color */
            color: #333; /* Dark text color */
        }
        h1 {
            color: #4a148c; /* Dark purple color for the heading */
        }
        form {
            margin-bottom: 20px; /* Space below the form */
            padding: 15px;
            background: white; /* White background for the form */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        label {
            margin-right: 10px; /* Space between label and input */
        }
        button {
            padding: 10px 15px;
            background-color: #007bff; /* Blue background for the button */
            color: white; /* White text color */
            border: none;
            border-radius: 5px; /* Rounded corners */
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0; /* Remove padding */
        }
        li {
            margin: 5px 0; /* Space between list items */
            padding: 10px;
            background: #e9ecef; /* Light gray background for list items */
            border-radius: 4px; /* Rounded corners */
        }
    </style>
</head>
<body>
    <h1>Monthly Booking Report</h1>
    
    <form method="GET" action="{% url 'generate_report' %}">
        <label for="month">Select Month:</label>
        <select id="month" name="month">
            {% for i in months %}
                <option value="{{ i }}" {% if i == month %}selected{% endif %}>{{ i }}</option>
            {% endfor %}
        </select>
        
        <label for="year">Select Year:</label>
        <input type="number" id="year" name="year" value="{{ year }}" min="2000" max="2100">
        <input type="checkbox" id="generate_pdf" name="generate_pdf" value="True"> Generate PDF Report
        
        <button type="submit">Generate Report</button>
    </form>

    <a href="{% url 'user_dashboard' %}">Back to Dashboard</a> <!-- Add a back link -->
</body>
</html>
