{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Showtime</title>
    <link rel="stylesheet" href="{% static 'css/admin_dashboard.css' %}"> <!-- Use existing CSS for consistency -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        header nav ul li {
            margin-left: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        .main-content {
            padding: 70px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #3498db;
        }

        .form-group button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #2980b9;
        }
    </style>
    <script>
        function updateShowAmount() {
            var category = document.getElementById("category").value;
            var showAmountField = document.getElementById("show_amount");

            if (category === "Gold") {
                showAmountField.value = 250;
            } else if (category === "Platinum") {
                showAmountField.value = 150;
            } else {
                showAmountField.value = "";
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Add Showtime</h1>
        <nav>
            <ul>
                <li><a href="{% url 'admin_dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'showtime_list' %}">Showtimes</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
        <div class="form-container">
            <h2>Enter Showtime Details</h2>
            <form method="post" action="{% url 'add_showtime' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="time">Time (HH:MM AM/PM)</label>
                    <input type="text" id="time" name="time" required placeholder="e.g., 03:00 PM">
                </div>
                
              
                
                <div class="form-group">
                    <label for="show_amount">Show Amount</label>
                    <input type="number" id="show_amount" name="show_amount" readonly required>
                </div>
                <div class="form-group">
                    <button type="submit">Add Showtime</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
