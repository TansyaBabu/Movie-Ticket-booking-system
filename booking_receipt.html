<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Receipt</title>
    <style>
        /* Styles here */
    </style>
</head>
<body>
    <div class="container">
        <h1>Booking Receipt</h1>
        <p><strong>Booking ID:</strong> {{ booking.id }}</p>
        <p><strong>Movie:</strong> {{ booking.movie.title }}</p>
        <p><strong>Theatre:</strong> {{ booking.theatre.name }}</p>
        <p><strong>Seats:</strong> {{ booking.seats }}</p>
        <p><strong>Showtime:</strong> {{ booking.showtime }}</p>
        <p><strong>Amount Paid:</strong> Rs. {{ booking.amount_paid }}</p>
        <p><strong>Payment ID:</strong> {{ booking.payment_id }}</p>
    </div>
</body>
</html>
